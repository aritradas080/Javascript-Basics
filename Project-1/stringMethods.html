<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //startsWith (searchstring, position) --> check a string whether it starts with a certain string
        const message = "Today is Sunday"
        console.log(message.startsWith("Today"));//--->true
        console.log(message.startsWith("today"));//---> false
        //endswith (searchstring, position) --> check a string whether it ends with a certain string
        console.log(message.endsWith("Sunday"));//--->true
        console.log(message.endsWith("sunday"));//--->false
        //includes (searchstring, position) --> check is a string if it contains a certain string
        console.log(message.includes("Sunday"));
        //all methods are case-sensitive
        //all these methods return true or false
        //default position is 0--> parameter
    </script>
</body>
</html>
